<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sid</title>
        <link rel="stylesheet" href="/lib/master.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <h1>Dude, please, It's closing.</h1>
        <script type="text/javascript" src="/lib/granim.min.js"></script>
        <script type="text/javascript">
        var granimInstance = new Granim({
            element: '#canvas',
            name: 'basic-gradient',
            direction: 'left-right',
            opacity: [1, 1],
            isPausedWhenNotInView: true,
            states : {
                "default-state": {
                    gradients: [
                        ['#AA076B', '#61045F'],
                        ['#02AAB0', '#00CDAC'],
                        ['#DA22FF', '#9733EE']
                    ]
                }
            }
        });
        </script>
    </body>
</html>
