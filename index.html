<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head>
  <title>Sid's HomePage</title>
  <link rel="stylesheet" href="./css/style.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
  <body>
    <header>
      <div class="info">
        <h1 id="typingText"></h1>
        <h2>--from Sid</h2>
        <nav>
          <a href="http://sidkwok.cn/tech-diary/" >
            <i class="fa fa-book fa-3x"></i>
          </a>
          <a href="https://github.com/SidKwok" target="_blank">
            <i class="fa fa-github-square fa-3x"></i>
          </a>
          <a href="cv/resume.pdf" >
            <i class="fa fa-file-pdf-o fa-3x"></i>
          </a>
        </nav>
      </div>
    </header>
    <script src="./js/easyWeather.js"></script>
    <script src="./js/typing.js"></script>
    <script>
      var element = document.querySelector("#typingText");
      var options = {
          isRandomSpeed: true,
          speed: 100
        };
      var typing = new Typing(element, options);
      typing.add("Hey, old sport!")
            .pause(1000)
            .delete(15)
            .add("Nice to see you.")
            .pause(1000)
            .delete(16)
            .add("You can check out my Blog.")
            .pause(1500)
            .delete(5)
            .add("Github.")
            .pause(1500)
            .delete(7)
            .add("CV.")
            .pause(1500)
            .delete(24)
            .add("Hope you'll have a nice day!")
            .pause(1000)
            .add(" :)");

    </script>
  </body>
</html>
